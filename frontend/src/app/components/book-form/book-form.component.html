<form (submit)="saveBook(); $event.preventDefault()" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">üìñ Title:</label>
    <input type="text" class="form-control" [(ngModel)]="book.title" name="title" required>
  </div>

  <div class="col-md-6">
    <label class="form-label">‚úç Author:</label>
    <input type="text" class="form-control" [(ngModel)]="book.author" name="author" required>
  </div>

  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [(ngModel)]="book.read_flag" name="read_flag">
      <label class="form-check-label">‚úÖ Read</label>
    </div>
  </div>

  <div class="col-12 text-center">
    <button type="submit" class="btn btn-success w-50">
      {{ book.id ? 'Update Book' : 'Add Book' }}
    </button>
  </div>
</form>
